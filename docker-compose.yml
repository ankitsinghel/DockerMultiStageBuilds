name: tsapp
services:
  myapp:
    build:
      context: .             # Use current directory as build context
      dockerfile: dockerfile # Dockerfile used to build the app image
    container_name: myapp
    ports:
      - "8080:3000" # Expose app on host: 8080 â†’ container: 3000
  db:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "postgres"

    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
